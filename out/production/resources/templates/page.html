<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Minha Página | SMA</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" />

    <!-- Animation library for notifications -->
    <link href="css/animate.min.css" rel="stylesheet" />

    <!-- Paper Dashboard core CSS -->
    <link href="css/paper-dashboard.css" rel="stylesheet" />

    <!--  Fonts and icons -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css' />
    <link href="css/themify-icons.css" rel="stylesheet" />

    <!-- Custom stylesheet -->
    <link href="css/custom.css" rel="stylesheet" />

</head>

<!-- Core JS Files -->
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<!-- Checkbox, Radio & Switch Plugins -->
<script src="js/bootstrap-checkbox-radio.js"></script>

<!-- Notifications Plugin -->
<script src="js/bootstrap-notify.js"></script>

<!-- Paper Dashboard Core  -->
<script src="js/paper-dashboard.js"></script>

<body>

<!-- Loading overlay -->
<div class="loading-overlay">
    <div id="loading-img">
        <div class="loading-text">
            Social Media Analyzer
        </div>
    </div>
</div>

    <div class="wrapper">
        <!-- Side menu -->
        <div class="sidebar" data-background-color="blue" data-active-color="success">

            <!--
                Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
                Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
            -->

            <!-- Side navbar -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="#" class="simple-text">
                        Social Media Analyzer
                    </a>
                </div>
                <ul class="nav">
                    <li class="loading">
                        <a href="/search">
                            <i class="ti-bar-chart"></i>
                            <p>Pesquisa</p>
                        </a>
                    </li>
                    <li class="active loading">
                        <a href="/page">
                            <i class="ti-user"></i>
                            <p>Minha Página</p>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- END Side navbar -->
        </div>
        <!-- END Side menu -->



    <div class="main-panel">
        <!-- Top menu -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#" text="Minha Página"></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="ti-settings"></i>
                                <p class="options"></p>
                                <p>Configurações</p>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" data-toggle="modal" data-target="#popUpWindow">
                                        <p align="center">Alterar página <i class="fa fa-exchange text-primary" aria-hidden="true"></i></p>
                                    </a>
                                </li>
                                <li>
                                    <a href="/logout=">
                                        <p align="center">Logout <i class="fa fa-sign-out text-primary" aria-hidden="true"></i></p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- END Top menu -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-5">
                        <div class="card card-user">
                            <div class="image">
                                <img src="img/background.jpg" alt="..." />
                            </div>
                            <div class="content">
                                <div class="author">
                                    <img class="avatar border-white" th:src="${instagram.profile_pic_url}" alt="..."/>
                                    <h4 class="title" th:text="${instagram.full_name}"></h4>
                                    <a th:href="${instagram.username != null} ? 'https://instagram.com/' + ${instagram.username}" target="_blank" th:text="${instagram.username != null} ? '@' + ${instagram.username}"><small></small></a>
                                </div>
                                <p class="description text-center" th:text="${instagram.biography}">

                                </p>
                            </div>
                            <hr />
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-7">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Informações</h4>
                            </div>
                            <div class="content">
                                <form>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Seguidores</label>
                                                <input type="text" class="form-control border-input" placeholder="0" th:value="${instagram.follower_count}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Seguindo</label>
                                                <input type="text" class="form-control border-input" placeholder="0" th:value="${instagram.following_count}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label></label>
                                                <input type="text" class="form-control border-input" placeholder="0" th:value="${instagram.follower_count}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label></label>
                                                <input type="text" class="form-control border-input" placeholder="0" th:value="${instagram.following_count}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label>Site</label>
                                                <input type="text" class="form-control border-input" placeholder="" th:value="${instagram.external_url}"/>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">E-mail</label>
                                                <input type="email" class="form-control border-input" placeholder="" th:value="${instagram.public_email}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Main content -->
    </div>

</div>

    <!-- Change FB page Popup -->
    <div class="modal fade" id="popUpWindow">
        <div class="modal-dialog">
            <div class="modal-content text-center">

                <!-- header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Suas páginas:</h3>
                </div>
                <!-- END header -->

                <!-- (pageselect) -->
                <div class="modal-body">
                    <form role="form" method="POST" action="/pageselect" name="formSelectPage">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="selection">Selecione uma página </span><span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" id="listed_pages" role="menu">
                                <li class="loading" th:each="page_att:${listed_pages}"><a href="#" th:text="${page_att.name}+' '" th:value="${page_att.id}"></a></li>
                            </ul>
                        </div>
                        <br />
                        <input type="hidden" name="pageid" id="pageid"/>
                        <input type="hidden" name="destiny" value="/page" />
                    </form>
                    <br/>
                </div>
                <!-- (pageselect) -->
            </div>
        </div>
    </div>

</body>

    <!-- Set selected item on dropdown-menu as its title -->
    <script>
        $("#listed_pages li a").click(function(){
            $(this).parents(".btn-group").find('.selection').text($(this).text());
            $("#pageid").val($(this).attr("value"));
            document.formSelectPage.submit();
        });
    </script>

    <!-- Loading overlay for a smoother screen transition -->
    <script>
        $(function() {
            $(".loading").click(function () {
                $("#popUpWindow").modal('hide');
                $(".loading-overlay").show();
            });
        });
    </script>

</html>
