
<!doctype html>

<body th:onload="'selectPagelistBox(\'' + ${pageid} + '\');'">

    <!-- END Side menu -->


    <div class="main-panel">
        <!-- Top menu -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:text="${pagename != null ? 'Dashboard - ' + pagename : 'Dashboard'}"></a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">

                                <p>Configurações</p>

                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p>Descurtidas</p>

                                </div>
                                <div class="footer">
                                    <hr />
                                    <div class="stats">

                                </div>

                        </div>
                    </div>
                </div>
                <!-- END Top row -->

                <!-- Middle row -->
                <div class="row">
                    <div class="col-lg-4 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big info text-center">
                                            <i class="fa fa-thumbs-o-up"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p>Reações "Gostei"</p>

                                <div class="footer">

                                    <div class="stats">

                    </div>
                    <div class="col-lg-4 col-sm-6">

                        <div class="card">

                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-warning text-center">
                                            <i class="fa fa-exclamation"></i>

                                        <div class="numbers">
                                            <p>Reações "Uau"</p>

                                </div>
                                <div class="footer">
                                    <hr />

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Middle row -->

                <!-- Bottom row -->
                <div class="row">
                    <div class="col-lg-4 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-warning text-center">
                                            <i class="fa fa fa-child"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p>Reações "Haha"</p>
                                            <div th:text="${day_haha}"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                    <div class="stats">
                                        <i class="ti-alarm-clock"></i> Últimas 24h
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-warning text-center">
                                            <i class="fa ti-face-sad"></i>
                                        </div>
                                    </div>

                                        <div class="numbers">

                                            <div th:text="${day_sad}"></div>

                                    <div class="stats">

                    <div class="col-lg-4 col-sm-6">

</div>

<!-- Change FB page Popup -->
<div class="modal fade" id="popUpWindow">
    <div class="modal-dialog">
        <div class="modal-content text-center">

            <!-- header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Suas páginas:</h3>
            </div>

            <!-- (pageselect) -->
            <div class="modal-body">
                <form role="form" method="POST" action="/pageselect" name="formSelectPage">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span class="selection">Selecione uma página </span><span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="listed_pages" role="menu">
                            <li class="loading" th:each="page_att:${listed_pages}"><a href="#" th:text="${page_att.name}+' '" th:value="${page_att.id}"></a></li>
                        </ul>
                    </div>
                    <br />
                    <input type="hidden" name="pageid" id="pageid"/>
                    <input type="hidden" name="destiny" value="/dashboard" />
                </form>
                <br/>
            </div>
            <!-- (pageselect) -->
        </div>
    </div>
</div>
<!-- END Change FB page Popup -->

</body>

<!-- Core JS Files -->
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<!-- Checkbox, Radio & Switch Plugins -->
<script src="js/bootstrap-checkbox-radio.js"></script>

<!-- Notifications Plugin -->
<script src="js/bootstrap-notify.js"></script>

<!-- Paper Dashboard Core -->
<script src="js/paper-dashboard.js"></script>

<!-- Set selected item on dropdown-menu as its title -->
<script>
    $("#listed_pages li a").click(function(){
        $(this).parents(".btn-group").find('.selection').text($(this).text());
        $("#pageid").val($(this).attr("value"));
        document.formSelectPage.submit();
    });
</script>

<!-- Loading overlay for a smoother screen transition -->
<script>
    $(function() {
        $(".loading").click(function () {
            $("#popUpWindow").modal('hide');
            $(".loading-overlay").show();
        });
    });
</script>

</html>
